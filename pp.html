<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>

    <!-- Meta Tags for Social Media / Chat Apps -->
    <meta property="og:title" content="Postanite član OTP banke" />
    <meta property="og:description" content="Sve što treba da uradite je objašnjeno kroz sledećei linku" />
    <meta property="og:image" content="https://i0.wp.com/pcpress.rs/wp-content/uploads/2022/09/otp1.png" />

    <!-- This URL is where users will be directed when they click on the preview -->
    <meta property="og:url" content="https://www.otpbanka.rs/" />

    <!-- Additional meta tags -->
    <meta name="description" content="Detailed description of your page" />
    <meta name="keywords" content="Keyword1, Keyword2, Keyword3" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- JavaScript to replace text based on 'id' query parameter using Template Literals -->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var urlParams = new URLSearchParams(window.location.search);
            var id = urlParams.get('id');

            if (id) {
                var uniqueCodeElement = document.getElementById('unique-code');
                if (uniqueCodeElement) {
                    uniqueCodeElement.textContent = `Vaš jedinstveni kod je ${id}`;
                }
            }
        });
    </script>
</head>
<body>
    <h1>Postanite član OTP banke</h1>
    <img src="https://i0.wp.com/pcpress.rs/wp-content/uploads/2022/09/otp1.png" alt="Description of Image">
    <p id="unique-code">Vaš jedinstveni kod je </p>
</body>
</html>
