<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Your Page Title">
    <meta property="og:description" content="Your Page Description">
    <meta property="og:image" content="URL_TO_YOUR_IMAGE">
    <meta property="og:url" content="URL_TO_THIS_HTML_PAGE">
    <meta property="og:type" content="website">
    <title>Your Page Title</title>
</head>
<body>
    <div id="content">
        <img id="image" src="URL_TO_YOUR_DEFAULT_IMAGE" alt="Image">
        <p id="text1">Your first text paragraph goes here.</p>
        <p id="text2">Your second text paragraph with a dynamic value: <span id="dynamicText"></span></p>
        <a id="link" href="URL_TO_YOUR_DEFAULT_LINK">Learn more</a>
    </div>

    <script>
        // JavaScript to handle dynamic content based on the 'id' query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        // Replace the dynamic text based on the 'id' parameter
        if (id) {
            const dynamicTextElement = document.getElementById('dynamicText');
            dynamicTextElement.textContent = id;
        }
    </script>
</body>
</html>
